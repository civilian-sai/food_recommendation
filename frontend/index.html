<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendation</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Food Recommendation</h1>
        <!-- Greeting message container -->
        <div id="greetingContainer"></div>
        
        <form id="recommendation-form">
            <div class="form-group">
                <label><h2>Dietary Preference:</h2></label>
                
                    <input type="radio" id="vegetarian" name="diet" value=1 checked>
                    <label for="vegetarian">Vegetarian</label>
                
                
                    <input type="radio" id="nonvegetarian" name="diet" value=0>
                    <label for="nonvegetarian">Non-Vegetarian</label>
                
            </div>
            <div class="form-group">
                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" required>
            </div>
            <div class="form-group">
                <label for="fat">Fat (g):</label>
                <input type="number" id="fat" name="fat" required>
            </div>
            <div class="form-group">
                <label for="saturated_fat">Saturated Fat (g):</label>
                <input type="number" id="saturated_fat" name="saturated_fat" required>
            </div>
            <div class="form-group">
                <label for="cholesterol">Cholesterol (mg):</label>
                <input type="number" id="cholesterol" name="cholesterol" required>
            </div>
            <div class="form-group">
                <label for="sodium">Sodium (mg):</label>
                <input type="number" id="sodium" name="sodium" required>
            </div>
            <div class="form-group">
                <label for="carbohydrate">Carbohydrate (g):</label>
                <input type="number" id="carbohydrate" name="carbohydrate" required>
            </div>
            <div class="form-group">
                <label for="fiber">Fiber (g):</label>
                <input type="number" id="fiber" name="fiber" required>
            </div>
            <div class="form-group">
                <label for="sugar">Sugar (g):</label>
                <input type="number" id="sugar" name="sugar" required>
            </div>
            <div class="form-group">
                <label for="protein">Protein (g):</label>
                <input type="number" id="protein" name="protein" required>
            </div>
            <!-- Your form inputs here -->
            <button type="submit" class="btn">Get Recommendation</button>
        </form>
        <div id="recommendations" class="recommendations"></div>
        <div id="header">
            <!-- Button will be placed here -->
        </div>
    </div>

    
</body>
</html>
